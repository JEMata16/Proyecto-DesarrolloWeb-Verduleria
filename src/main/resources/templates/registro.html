<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center">Registro de usuario</h2>
                    <form th:action="@{/procesar-registro}" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control"  name="email" th:field="*{email}" required=""
                                   maxlength="20">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control"  name="password" th:field="*{pass}" required  maxlength="64">
                        </div>
                         <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control"  name="nombre" th:field="*{nombre}" required  maxlength="20">
                        </div>
                         <div class="form-group">
                            <label>Apellido</label>
                            <input type="text" class="form-control"  name="apellido" th:field="*{apellido}" required  maxlength="30">
                        </div>
                         <div class="form-group">
                            <label>Contacto</label>
                            <input type="tel" class="form-control"  name="contacto" th:field="*{contacto}" required  maxlength="15">
                         </div><br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-link"><a th:href="@{/registro}">Register</a></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
