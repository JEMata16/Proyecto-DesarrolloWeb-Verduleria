<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Verduleria</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link th:href="@{/css/estilos.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-lg navbar-dark navbar-custom p-0">
                <div class="container">
                    <a th:href="@{/inicio}" class="navbar-brand">Verdulería La China</a>
                    <button class="navbar-toggler" 
                            data-bs-toggle="collapse"
                            data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div id="menu" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a class="nav-menu-link nav-link menu-arriba">
                                <i class="fas fa-home"></i>Inicio</a>
                        </li>
                        <li class="nav-item px-2">
                            <a type="button"
                               class="nav-menu-link nav-link menu-arriba"
                               data-bs-toggle="modal" 
                               data-bs-target="#salir">
                                <i class="fas fa-sign-out"></i>Salir</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section th:fragment="menuInicio">
            <div class="aside">
                <aside>
                    <ul>
                        <li class="menu"><a class="menu-link" th:href="@{/empleado/empleados}"><i class="fas fa-users"></i>Empleados</a></li>
                        <li class="menu"><a class="menu-link"><i class="fas fa-shopping-cart"></i>Productos</a></li>
                        <li class="menu"><a class="menu-link"><i class="fas fa-archive"></i>Cajas</a></li>
                    </ul>
                </aside>
            </div>
        </section>
        <section th:fragment="salir">
            <div class="modal fade" 
                 id="salir" tabindex="-1" role="dialog" 
                 aria-labelledby="salirTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <i class="fas fa-sign-out icon-custom"></i>
                            <h3 class="modal-title" id="cancelarAdicionTitle">¿Desea cerrar su sesión?</h3>
                        </div>
                        <div class="modal-body">
                            <p class="parrafos">
                                Puede iniciar sesión nuevamente en cualquier momento
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-ace-popup" th:href="@{/}">Aceptar</button>
                            <button type="button" class="btn btn-can-popup" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section> 
    </body>
</html>
